{% extends 'layouts/base.html' %}

{% block content %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        {% csrf_token %}
        <h1 class="display-1">Task Detail</h1>
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}

            <div class="d-flex justify-content-between">
                <div class="d-flex">
                    <button class="btn btn-primary me-2">Update</button>
    
                    <form action="{% url 'task_complete' task_detail.id %}" method="post">
                        {% csrf_token %}
                        <button class="btn btn-secondary">Complete</button>
                    </form>        
                </div>
                <div>
                    <form action="{% url 'task_delete' task_detail.id %}" method="post"
                            onsubmit="return confirm('Are you sure you want to delete this task?');">
                        {% csrf_token %}
                        <button class="btn btn-danger">Delete</button>
                    </form>    
                </div>    
            </div>
        </form>
    </div>
</div>

{% endblock %}
