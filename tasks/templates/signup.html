{% extends 'layouts/base.html' %}

{% block content %}

<div class="row">
    <div class="col-md-4 offset-md-4 mt-0">
        <h1 class="text-center display-1">Signup</h1>
        <form method="POST">
            {% csrf_token %}
            <!-- {{form.as_p}} -->

            <div class="mb-3">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" placeholder="Write your user name" class="form-control">
            </div>

            <div class="mb-3">
                <label for="password1">Password:</label>
                <input type="password" name="password1" id="password1" placeholder="Enter your password" class="form-control">
            </div>

            <div class="mb-3">
                <label for="password2">Confirm password:</label>
                <input type="password" name="password2" id="password2" placeholder="Confirm your passord" class="form-control">
            </div>

            <button class="btn btn-primary">Signup</button>
        </form>
    </div>
</div>


{% endblock %}
